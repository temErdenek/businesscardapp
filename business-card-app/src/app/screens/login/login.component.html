<body>
    <div class="fluid-container">
      <div class="row">
        <div class="col-sm-7 mx-auto">
            <div class="hero-wrapper p-6 bg-secondary">
                <span class="align-middle">
                    <h1 class="color-primary mb-5"> ContactBase </h1>
                    <h2> Easily manage your contacts from one place. </h2>
                    <p class="mt-4" style="width:80%">
                        ContactBase is a lightweight CRM that provides you the tools needed for getting your contacts from business cards to organized cloud lists.
                    </p>
                </span>
            </div>
        </div>
        <div class="col-sm-5">
            <div class="card card-signin my-5 bg-transparent flat-card">
                <div class="card-body pt-5">
                    <h5 class="card-title">Login</h5>
                    <div class="form-label-group">
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus [(ngModel)]="email">
                        <label for="inputEmail">Email address</label>
                    </div>
        
                    <div class="form-label-group mb-5">
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required [(ngModel)]="password">
                        <label for="inputPassword">Password</label>
                    </div>
        
                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)='tryLogin()'>Login</button>
                </div>
            </div>
        </div>
      </div>
    </div>
  </body>
